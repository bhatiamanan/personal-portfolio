<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manan Bhatia - A CS Enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Introduction</a></li>
                    <!-- <li><a href="services.html">Services</a></li> -->
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="assets/ham.png" alt="" width="32">
                <img class="cross" src="assets/cross.png" alt="" width="30">
            </div>
            <div class="main">
                <div class="contactform">
                    <h1>Contact me for your general enquiry!</h1>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="clientname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientname" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientemail" name="_replyto" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientphone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientenq" class="form-label">Enquiry</label>
                            <input type="text" class="form-control" id="clientenq" name="enquiry" required>
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient" name="project_request">
                            <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                        </div>
                        <button type="submit" class="btn btn-sm">Submit</button>
                        <div id="form-status"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
